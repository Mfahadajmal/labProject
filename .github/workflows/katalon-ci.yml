name: Katalon CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  katalon-test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Katalon Studio (CLI)
        run: |
          Invoke-WebRequest -Uri https://download.katalon.com/8.6.5/Katalon_Studio_Engine_Windows_64-8.6.5.zip -OutFile katalon.zip
          Expand-Archive -Path katalon.zip -DestinationPath C:\katalon
          echo "Katalon installed"

      - name: Run Katalon Test Suite
        run: |
          C:/katalon/Katalon_Studio_Engine_Windows_64-8.6.5/katalonc.exe ^
          -noSplash -runMode=console ^
          -projectPath="C:/Users/fahad/Katalon Studio/My First Web UI Project/My First Web UI Project.prj" ^
          -testSuitePath="Test Suites/tsu1" ^
          -executionProfile="default" ^
          -browserType="Chrome"
